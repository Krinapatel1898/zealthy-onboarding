name: Frontend React Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd zealthy-frontend
          npm install

      - name: ğŸš§ Build Frontend
        run: |
          cd zealthy-frontend
          npm run build
